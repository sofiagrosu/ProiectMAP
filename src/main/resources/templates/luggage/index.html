<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luggage List</title>
</head>
<body>
<h1>Luggage List</h1>

<a th:href="@{/luggage/new}">Add New Luggage</a><br/><br/>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ticket ID</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${luggageList}">
        <td th:text="${l.id}">LG-123</td>
        <td th:text="${l.ticketId}">T-001</td>
        <td th:text="${l.status}">Checked</td>
        <td>
            <!-- Link pentru editare -->
            <a th:href="@{'/luggage/' + ${l.id} + '/edit'}">Edit</a>

            <!-- Formular pentru stergere -->
            <form th:action="@{'/luggage/' + ${l.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
