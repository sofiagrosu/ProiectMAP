<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Airplane Form</title>
</head>
<body>
<h1 th:text="${airplane.id == null} ? 'Create Airplane' : 'Edit Airplane'"></h1>

<form th:action="@{${airplane.id == null} ? '/airplanes' : '/airplanes/' + ${airplane.id} + '/edit'}"
      th:object="${airplane}"
      method="post">

    <div>
        <label>Number</label>
        <input th:field="*{number}" type="number" min="0" placeholder="e.g., 320"/>
    </div>

    <div style="margin-top:10px;">
        <button type="submit" th:text="${airplane.id == null} ? 'Save' : 'Update'"></button>
        <a th:href="@{/airplanes}">Back</a>
    </div>

</form>
</body>
</html>
