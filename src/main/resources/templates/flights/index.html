<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flights</title>
</head>
<body>
<h1>Flights</h1>

<a th:href="@{/flights/new}">Add new flight</a><br/><br/>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Airplane</th>
        <th>Gate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}">ID</td>
        <td th:text="${flight.name}">Flight Name</td>
        <td th:text="${flight.airplaneId}">Airplane</td>
        <td th:text="${flight.gateNumber}">Gate</td>
        <td>
            <!-- Link pentru editare -->
            <a th:href="@{'/flights/' + ${flight.id} + '/edit'}">Edit</a>

            <!-- Formular pentru stergere -->
            <form th:action="@{'/flights/' + ${flight.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
