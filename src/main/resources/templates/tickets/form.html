<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"/><title>New Ticket</title></head>
<body>
<h1>Create Ticket</h1>
<form th:action="@{/tickets}" th:object="${ticket}" method="post">
    <div><label>Passenger Id</label> <input th:field="*{passengerId}" placeholder="P-1"/></div>
    <div><label>Flight Id</label> <input th:field="*{flightId}" placeholder="F-1"/></div>
    <div><label>Price</label> <input th:field="*{price}" type="number" step="0.01" min="0" placeholder="199.99"/></div>
    <div><label>Seat Number</label> <input th:field="*{seatNumber}" placeholder="12A"/></div>
    <button type="submit">Save</button> <a th:href="@{/tickets}">Back</a>
</form>
</body></html>
