<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket Form</title>
</head>
<body>
<h1 th:text="${ticket.id == null} ? 'Create Ticket' : 'Edit Ticket'"></h1>

<form th:action="@{${ticket.id == null} ? '/tickets' : '/tickets/' + ${ticket.id} + '/edit'}"
      th:object="${ticket}"
      method="post">

    <div>
        <label>Passenger Id</label>
        <input th:field="*{passengerId}" placeholder="P-1"/>
    </div>

    <div>
        <label>Flight Id</label>
        <input th:field="*{flightId}" placeholder="F-1"/>
    </div>

    <div>
        <label>Price</label>
        <input th:field="*{price}" type="number" step="0.01" min="0" placeholder="199.99"/>
    </div>

    <div>
        <label>Seat Number</label>
        <input th:field="*{seatNumber}" placeholder="12A"/>
    </div>

    <div style="margin-top:10px;">
        <button type="submit" th:text="${ticket.id == null} ? 'Save' : 'Update'"></button>
        <a th:href="@{/tickets}">Back</a>
    </div>

</form>
</body>
</html>
