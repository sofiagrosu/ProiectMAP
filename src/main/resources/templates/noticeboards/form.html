<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notice Board Form</title>
</head>
<body>
<h1 th:text="${noticeboard.id == null} ? 'Create Notice Board' : 'Edit Notice Board'"></h1>

<form th:action="@{${noticeboard.id == null} ? '/noticeboards' : '/noticeboards/' + ${noticeboard.id} + '/edit'}"
      th:object="${noticeboard}"
      method="post">

    <div>
        <label>Date</label>
        <input th:field="*{date}" type="date"/>
    </div>

    <div style="margin-top:10px;">
        <button type="submit" th:text="${noticeboard.id == null} ? 'Save' : 'Update'"></button>
        <a th:href="@{/noticeboards}">Back</a>
    </div>

</form>
</body>
</html>
