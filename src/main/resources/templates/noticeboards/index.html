<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"/><title>Notice Boards</title></head>
<body>
<h1>Notice Boards</h1>
<a th:href="@{/noticeboards/new}">Add notice board</a><br/><br/>
<table border="1" cellpadding="6" cellspacing="0">
    <thead><tr><th>ID</th><th>Date</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="n : ${noticeboards}">
        <td th:text="${n.id}">ID</td>
        <td th:text="${n.date}">2025-03-21</td>
        <td>
            <form th:action="@{'/noticeboards/' + ${n.id} + '/delete'}" method="post"><button type="submit">Delete</button></form>
        </td>
    </tr>
    </tbody>
</table>
</body></html>
