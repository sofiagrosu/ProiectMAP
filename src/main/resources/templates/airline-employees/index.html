<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"/><title>Airline Employees</title></head>
<body>
<h1>Airline Employees</h1>
<a th:href="@{/airline-employees/new}">Add airline employee</a><br/><br/>
<table border="1" cellpadding="6" cellspacing="0">
    <thead><tr><th>ID</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="e : ${airlineEmployees}">
        <td th:text="${e.id}">ID</td>
        <td th:text="${e.name}">Jane Smith</td>
        <td th:text="${e.role}">Pilot</td>
        <td>
            <form th:action="@{'/airline-employees/' + ${e.id} + '/delete'}" method="post"><button type="submit">Delete</button></form>
        </td>
    </tr>
    </tbody>
</table>
</body></html>
